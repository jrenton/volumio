<div class="tab-content">
    <div id="playback" class="tab-pane active">
        <div class="container txtmid">
            <div id="playback-info">
                <span id="currentsong">{{ song.title }}</span>				
                <span id="currentartist">{{ song.artist }}</span>
                <span id="currenttype">{{ song.type }}</span>
                <!--<span id="currentalbum"></span>-->
            </div>
            <!-- <span id="playlist-position">&nbsp;</span> -->
            <div class="playback-controls">	
                <button class="btn" title="Previous" v-on:click="nav('previous')">
                    <i class="fa fa-step-backward"></i>
                </button>
                <!--<button id="stop" class="btn btn-cmd" title="Stop"><i class="fa fa-stop"></i></button>-->
                <a id="play" href="#" title="Play/Pause" v-on:click="playPause()">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle-thin fa-stack-2x"></i>
                        <i class="fa fa-stack-1x" v-bind:class="{ 'fa-play': song.state == 'stop' || song.state == 'pause' || !song.state, 'fa-pause': song.state == 'play'}"></i>
                    </span>
                </a>
                <button class="btn" title="Next" v-on:click="nav('next')">
                    <i class="fa fa-step-forward"></i>
                </button>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div id="timeknob">
                        <div id="countdown" ms-user-select="none">
                            <input class="playbackknob" id="time" data-readonly="false" data-min="0" data-max="1000" data-width="100%" data-thickness="0.30" data-bgColor="rgba(0,0,0,0)" data-fgcolor="#007F0B">
                        </div>
                        <span id="countdown-display"></span>
                        <span id="total"></span>
                    </div>
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <a class="btn" title="Repeat" v-on:click="repeat()" v-bind:class="{'btn-success' : repeat === true }">
                                <i class="fa fa-repeat"></i>
                            </a>
                            <a class="btn" title="Random" v-on:click="random()" v-bind:class="{'btn-success' : random === true }">
                                <i class="fa fa-random"></i>
                            </a>
                            <a class="btn" title="Single" v-on:click="single()" v-bind:class="{'btn-success' : single === true }">
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a class="btn" title="Consume Mode" v-on:click="consume()" v-bind:class="{'btn-success' : consume === true }">
                                <i class="fa fa-trash"></i>
                            </a>			
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn" v-on:click="rateUp()" v-bind:class="{ 'btn-success': song.rating == 'good'}">
                            <i class="fa fa-thumbs-up"></i>
                        </button>
                        <button type="button" class="btn btn-ratedown" v-on:click="rateDown()" v-bind:class="{ 'btn-danger': song.rating == 'bad'}">
                            <i class="fa fa-thumbs-down"></i>
                        </button>
                    </div>
                </div> 

                <div class="col-md-4 volume">
                    <input class="volumeknob" id="volume" data-width="211" data-cursor="true" data-bgColor="rgba(0,0,0,0)" data-fgColor="#007F0B" data-thickness=".25" data-angleArc="250" data-angleOffset="-125" data-skin="tron" v-model="song.volume">	
                    <div class="btn-toolbar floatright">
                        <div class="btn-group">
                            <a id="volumedn" class="btn">
                                <i class="fa fa-volume-down"></i>
                            </a>
                            <a id="volumemute" class="btn">
                                <i class="fa fa-volume-off"></i>
                                <i class="fa fa-exclamation"></i>
                            </a>
                            <a id="volumeup" class="btn">
                                <i class="fa fa-volume-up"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
