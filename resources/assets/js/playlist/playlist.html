<div class="tab-content">
	<div id="playlist">
		<ul class="playlist">
			<li id="pl-{{ song.index }}" v-for="song in playlist.songs">
				<div class="pl-action">
					<a title="Remove song from playlist" v-on:click="removeFromPlaylist(song)">
						<i class="fa fa-trash"></i>
					</a>
				</div>
				<div class="pl-entry" v-on:click="play(song)">
					{{ song.title }}
					<span>
						{{ song.artist }} - {{ song.album }}
					</span>
				</div>
			</li>
			<li id="pl-{{ song.index }}" v-for="song in queue.songs">
				<div class="pl-action">
					<a title="Remove song from playlist" v-on:click="removeFromQueue(song)">
						<i class="fa fa-trash"></i>
					</a>
				</div>
				<div class="pl-entry" v-on:click="play(song)">
					{{ song.title }}
					<span>
						{{ song.artist }} - {{ song.album }}
					</span>
				</div>
			</li>
		</ul>
	</div>
</div>
