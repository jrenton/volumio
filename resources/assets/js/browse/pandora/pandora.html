<ul class="database">
    <li v-for="dir in pandoraDirectories">
        <div class="db-icon db-browse folder">
            <i class="fa sx db-browse" v-bind:class="{ 'fa-product-hunt': dir.Type == 'PandoraDirectory', 'fa-music': dir.Type != 'PandoraDirectory'}"></i>
        </div>
        <div class="db-action">
            <a href="#" title="Actions" data-toggle="context" data-target="#context-menu">
                <i class="fa fa-ellipsis-v"></i>
            </a>
        </div>
        <div class="db-entry db-browse db-folder" v-on:click="openPandora(dir)">
            {{ dir.Name }}
        </div>
    </li>
</ul>
